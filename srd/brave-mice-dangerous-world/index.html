        <script id="vike_pageContext" type="application/json">{"_urlRewrite":null,"pageId":"/pages/srd/@id","routeParams":{"id":"brave-mice-dangerous-world"},"data":{"index":{"sections":[{"title":"Player rules","pages":[{"order":10,"section":"Player rules","slug":"brave-mice-dangerous-world","title":"Brave mice in a dangerous world","subtitles":[{"title":"What is Mausritter?","slug":"what-is-mausritter?"},{"title":"What you need to play","slug":"what-you-need-to-play"}]},{"order":11,"section":"Player rules","slug":"make-a-mouse","title":"Make a mouse"},{"order":12,"section":"Player rules","slug":"inventory","title":"Inventory"},{"order":13,"section":"Player rules","slug":"how-to-play","title":"How to play"},{"order":14,"section":"Player rules","slug":"magic","title":"Magic"},{"order":15,"section":"Player rules","slug":"recruiting-help","title":"Recruiting help"},{"order":16,"section":"Player rules","slug":"gear-and-prices","title":"Gear and prices"}]},{"title":"GM rules and resources","pages":[{"order":20,"section":"GM rules and resources","slug":"running-mausritter","title":"Running Mausritter"},{"order":21,"section":"GM rules and resources","slug":"creatures","title":"Creatures"},{"order":22,"section":"GM rules and resources","slug":"hexcrawl-toolbox","title":"Hexcrawl toolbox"},{"order":23,"section":"GM rules and resources","slug":"adventure-site-toolbox","title":"Adventure site toolbox"},{"order":24,"section":"GM rules and resources","slug":"useful-tables","title":"Useful tables"}]},{"title":"Additional information","pages":[{"order":30,"section":"Additional information","slug":"terms","title":"Terms of use"}]}]},"currentPage":{"frontmatter":{"order":10,"section":"Player rules","slug":"brave-mice-dangerous-world","title":"Brave mice in a dangerous world","subtitles":[{"title":"What is Mausritter?","slug":"what-is-mausritter?"},{"title":"What you need to play","slug":"what-you-need-to-play"}]},"content":"# Brave mice in a dangerous world\n\n## What is Mausritter?\n\nMausritter is a role-playing game. You and between two and five friends play make-believe to create a shared world. The rules help keep the story you tell consistent, interesting and challenging.\n\nOne of you will take on the role of the Game Master (GM). They will invent and describe a consistent, believable world, complete with dangerous antagonists, wild lands, and friendly settlements. They will also act as a neutral referee of the rules, applying them fairly to player mice, along with the non-player characters within the world.\n\nThe other players take on the role of the mice. They each play the role of a small, brave and desperate adventurer, delving into dangerous places and exploring the world that the GM describes.\n\n### What is a role-playing game?\n\nRole-playing games are a process of shared, collaborative storytelling and problem solving.\nRole-playing games exist mostly as a conversation. The GM will describe a situation, and the players will describe how the mice they control react and interact with it.\n\nAt certain points (such as when a mouse does something risky), the rules of the game interject. Dice may be rolled to see what happens. Then the conversation resumes.\n\n## What you need to play\n\n- A character sheet for each player\n- A session tracking sheet for the Game Master\n- A set of Item and Condition tokens\n- Polyhedral gaming dice (d4, d6, d8, d10, d12 and d20)\n- Pencils and erasers\n- Spare paper for taking notes and sketching maps\n\n### Dice notation\n\nMausritter uses standard RPG dice notation throughout.\n\nFor example:\n\n- d20 means: Roll a single 20-sided die\n- 1d8 means: Roll a single 8-sided die\n- 3d6 means: Roll three 6-sided dice, add them together\n\nFor a d3 or d2, roll a 6-sided die and divide by two or three.\n","filename":"10-brave-mice-dangerous-world.md"}}}</script>
